<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/puzzle.png" type="image/x-icon">
</head>
<body>
    
<div class="split">
    

    <div class="game-container">
    
        <h3>Tic Tac Toe...</h3>

    <div class="container">
        <div data-value="0" class="box"></div>
        <div data-value="1" class="box"></div>
        <div data-value="2" class="box"></div>
        <div data-value="3" class="box"></div>
        <div data-value="4" class="box"></div>
        <div data-value="5" class="box"></div>
        <div data-value="6" class="box"></div>
        <div data-value="7" class="box"></div>
        <div data-value="8" class="box"></div>
    </div>

    <div class="updates">Start the game</div>
    
    <button class="btn">Restart</button>

    </div>

</div>

    <script src="./scripts/script.js"></script>
</body>
</html>
